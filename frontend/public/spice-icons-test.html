<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Icons Test</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 20px;
        }
        .spice-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 600px;
            margin: 20px auto;
        }
        .spice-option {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .spice-option:hover {
            border-color: #9e9e9e;
        }
        .spice-option.selected {
            border-color: #486581;
            background-color: #f0f4f8;
        }
        .icon {
            margin-bottom: 4px;
        }
        .label {
            font-size: 14px;
            font-weight: 500;
            color: #2d3748;
        }
        h1 {
            text-align: center;
            color: #1a202c;
        }
        .section {
            margin: 40px 0;
        }
        .section h2 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Spice Level Icons Test</h1>
    
    <div class="section">
        <h2>Before (Current Icons)</h2>
        <div class="spice-container">
            <div class="spice-option">
                <div class="icon" id="circle-icon"></div>
                <div class="label">Mild</div>
            </div>
            <div class="spice-option">
                <div class="icon" id="dot-icon"></div>
                <div class="label">Medium</div>
            </div>
            <div class="spice-option selected">
                <div class="icon" id="flame-icon-old"></div>
                <div class="label">Hot</div>
            </div>
            <div class="spice-option">
                <div class="icon" id="zap-icon-old"></div>
                <div class="label">Extra Hot</div>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>After (Updated Icons)</h2>
        <div class="spice-container">
            <div class="spice-option">
                <div class="icon" id="circle-dot-icon"></div>
                <div class="label">Mild</div>
            </div>
            <div class="spice-option">
                <div class="icon" id="thermometer-icon"></div>
                <div class="label">Medium</div>
            </div>
            <div class="spice-option selected">
                <div class="icon" id="flame-icon-new"></div>
                <div class="label">Hot</div>
            </div>
            <div class="spice-option">
                <div class="icon" id="zap-icon-new"></div>
                <div class="label">Extra Hot</div>
            </div>
        </div>
    </div>

    <script>
        // Create icons
        lucide.createIcons();
        
        // Old icons
        document.getElementById('circle-icon').innerHTML = lucide.createElement(lucide.Circle).outerHTML;
        document.getElementById('dot-icon').innerHTML = lucide.createElement(lucide.Dot).outerHTML;
        document.getElementById('flame-icon-old').innerHTML = lucide.createElement(lucide.Flame).outerHTML;
        document.getElementById('zap-icon-old').innerHTML = lucide.createElement(lucide.Zap).outerHTML;
        
        // New icons
        document.getElementById('circle-dot-icon').innerHTML = lucide.createElement(lucide.CircleDot).outerHTML;
        document.getElementById('thermometer-icon').innerHTML = lucide.createElement(lucide.Thermometer).outerHTML;
        document.getElementById('flame-icon-new').innerHTML = lucide.createElement(lucide.Flame).outerHTML;
        document.getElementById('zap-icon-new').innerHTML = lucide.createElement(lucide.Zap).outerHTML;
        
        // Add colors
        document.querySelector('#circle-dot-icon svg').style.color = '#7d947d';
        document.querySelector('#thermometer-icon svg').style.color = '#c4894b';
        document.querySelector('#flame-icon-new svg').style.color = '#f97316';
        document.querySelector('#zap-icon-new svg').style.color = '#ef4444';
        
        document.querySelector('#circle-icon svg').style.color = '#7d947d';
        document.querySelector('#dot-icon svg').style.color = '#c4894b';
        document.querySelector('#flame-icon-old svg').style.color = '#486581';
        document.querySelector('#zap-icon-old svg').style.color = '#a493b5';
    </script>
</body>
</html>
